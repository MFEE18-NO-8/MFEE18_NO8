<body>

    <div class="container">
        
        <h4>官方網站</h4>
        <p><a href="https://getbootstrap.com/docs/4.6/components/navs/">https://getbootstrap.com/docs/4.6/components/navs/</a></p>
        <h4>Bootstrap 4 Navs</h4>
        <p><a href="https://www.w3schools.com/bootstrap4/bootstrap_navs.asp">https://www.w3schools.com/bootstrap4/bootstrap_navs.asp</a></p>
        
        <hr>

        <!-- 10. 加入一個 <nav> 標籤，並添加類別 .nav  -->
        <!-- <nav>123</nav>
        <nav class="nav">456</nav> -->
       
        <!-- 20. 加入 4 個超連結： GitHub 、 Twitter 、 Examples 、 About  -->
        <!-- 21. 超連結加入 .nav-link -->

            <a class="nav-link" href="">GitHub</a>
            <a class="nav-link" href="">Twitter</a>
            <a class="nav-link" href="">Examples</a>
            <a class="nav-link" href="">About</a>
        </nav>
        <hr>

        <!-- 25. 套用 .nav-fill -->
        <h6>25. 套用 .nav-fill</h6>
        <nav  class="nav nav-pills nav-fill">
            <a class="nav-item nav-link" href="">GitHub</a>
            <a class="nav-item nav-link" href="">Twitter</a>
            <a class="nav-item nav-link" href="">Examples</a>
            <a class="nav-item nav-link active" href="">About</a>
        </nav>
        <hr>
        
        <!-- 30. 套用 .nav-pills -->
        <h6>30. 套用 .nav-pills</h6>
        <nav  class="nav nav-pills">
            <a class="nav-link" href="">GitHub</a>
            <a class="nav-link" href="">Twitter</a>
            <a class="nav-link" href="">Examples</a>
            <a class="nav-link active" href="">About</a>
        </nav>
