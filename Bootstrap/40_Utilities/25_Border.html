    <style>

<body>

    <div class="container">
        
        <h4>官方網站</h4>
        <p><a href="https://getbootstrap.com/docs/4.6/utilities/borders/">https://getbootstrap.com/docs/4.6/utilities/borders/</a></p>
        <h4>Borders</h4>
        <p><a href="https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_util_borders&stacked=h">https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_util_borders&stacked=h</a></p>

        <hr>

        <!-- 10. 為什麼這樣設定div不會出現? -->
        <h6>10. 為什麼這樣設定div不會出現?</h6>
        <div style="height: 150px; background-color: black;">
            <div class="w-25 h-100 bg-success">Apple</div>
        </div>
       

        <hr>

        <!-- 20. 複製貼上官網的範例，為什麼 border 測試不出來 -->
        <h6>20. 複製貼上官網的範例，為什麼 border 測試不出來</h6>
        <span class="border">A</span>
        <span class="border-top">B</span>
        <span class="border-right">C</span>
        <span class="border-bottom">D</span>
        <span class="border-left">E</span>
        <hr>

        <!-- 25. 設定邊框圓角 -->
        <!--     .rounded-top    | .rounded-right | rounded-bottom | rounded-left -->
        <!--     .rounded-circle | .rounded-pill -->
        <h6>25. 設定邊框圓角</h6>
        <div style="height: 150px; background-color: black;">
            <div class="w-25 h-100 bg-success rounded-pill">Apple</div>
        </div>        

        <hr>

        <!-- 26. 設定不同的 .border-* 樣式 -->
        <h6>26. 設定不同的 .border-* 樣式</h6>
        <span class="border border-danger bg-warning rounded-pill">Apple</span>
        <hr>

    </div>
