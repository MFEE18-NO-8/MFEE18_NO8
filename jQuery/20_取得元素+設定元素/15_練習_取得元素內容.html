<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.4.1.js"></script>
</head>

<body>

    <h3 id="t--">Hello</h3>

    <span id="a+b">1</span>
    <span id="a-b">2</span>
    <span id="a*b">3</span>
    <span id="a／b">4</span>

    <script>
        
        // 10. 挑選 h3 元素，並且將抓取裡面的內容
        var temp = $('#t--').text();
        console.log(temp);

        // 20. 透過 jQuery 的方式抓取內容
        //    (用 id 抓取 span 的內容)  why??
        console.log("20. 透過 jQuery 的方式抓取內容");
        console.log($('#a+b').text());
        console.log($('#a-b').text()); // 2
        console.log($('#a*b').text()); // 無法(X)
        console.log($('#a／b').text());

        // 30. 透過 JavaScript 的方式抓取內容
        //    (用 id 抓取 span 的內容)  why??
        console.log("30. 透過 JavaScript 的方式抓取內容");
        console.log(document.getElementById('a+b').innerText);  //1
        console.log(document.getElementById('a-b').innerText);  //2
        console.log(document.getElementById('a*b').innerText);  //3
        console.log(document.getElementById('a／b').innerText); //4
    </script>
</body>

</html>
