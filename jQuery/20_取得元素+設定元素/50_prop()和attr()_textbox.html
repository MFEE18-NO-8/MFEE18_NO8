    <button id="btnDemo">測試 $().prop() 和 $().attr() </button>

    <div>

    </div>

    <script>
        // 10. 點選按鈕後，分別透過 $().prop() 和 $().attr() 取得輸入方框的值
        btnDemo.onclick = function(){
            // // jQuery
            // $('#testAttr').text('豬排');
            // $('#testProp').text('飯');

            // // javascript
            // testAttr.innerText = '豬排';
            // testProp.innerText = '飯';


            testAttr.innerText = $('#userName').attr('value'); // 可以抓到預設的資料
            testProp.innerText = $('#userName').prop('value'); // 可以及時抓到資料
        }
       
    </script>

</body>
