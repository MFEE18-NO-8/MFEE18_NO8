<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.4.1.js"></script>

    <style>
        /* #dog {
            width: 300px;
            transform: rotateZ(90deg);
        } */
    </style>

</head>

<body>

    <img id="dog" src="../_img/doge.GIF" alt="">

    <script>
        $(function () {

            var flag = 0;
            var i = 0;

            // 滑鼠 經過|停留|懸浮 在 圖片身上的時候，圖片會轉動
            //      => 抓圖  滑鼠事件   css ok  一直轉=> 數值漸增 setInterval
            $('#dog').mouseenter(function () {
                // console.log('hi');
                flag = setInterval(function () {
                    i += 5;
                    $('#dog').css('transform', `rotateZ(${i}deg)`);
                }, 100);
            })

            // 滑鼠 離開          在圖片身上的時候，圖片就不會轉
            $('#dog').mouseleave(function () {
                // console.log('bye');
                clearInterval(flag);
            })
        });
    </script>

</body>

</html>
