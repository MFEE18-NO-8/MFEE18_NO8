<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.4.1.js"></script>
</head>

<body>

    <script>
        // 產生亂數(?)
        function getRandom(cnt, start = 0, apple) {
            return Math.floor(Math.random() * cnt + start);
        }

        // B
        function changeColorAndImg() {
            // 改顏色
            var r = getRandom(256);
            var g = getRandom(256);
            var b = getRandom(256);
            var temp = `rgb(${r}, ${g}, ${b})`;
            $("body").css("background-color", temp);

            // 改圖片 => 圖片的路徑要改變?=>重新設定 => img src
            // 1-28  
            $('img').prop('src', `../_img/00${getRandom(6, 1)}.png`)
        }

        $(document).ready(function () {
            $('body').append('<img src="../_img/001.png">');
            setInterval(changeColorAndImg, 1000);
        })

    </script>

</body>

</html>
