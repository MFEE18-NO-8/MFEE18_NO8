<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/25_delete.css">
    <script src="../_js/jquery-3.4.1.js"></script>
</head>

<body>

    <h4>Category: DOM Removal</h4>
    <p><a
            href='https://api.jquery.com/category/manipulation/dom-removal/'>https://api.jquery.com/category/manipulation/dom-removal/</a>
    </p>

    <hr>
    <button id="btnRemove">.remove()</button>
    <button id="btnDetach">.detach()</button>
    <button id="btnTest">測試 remove 和 detach 差異 </button>
    <hr>
    <div>
        <button id="demo">Hi</button>
    </div>

    <hr>
    <h4>底下測試 empty 和 remove</h4>
    <div class="container">
        <div class="hello">Hello</div>
        <div class="goodbye">Goodbye</div>
    </div>
    <hr>


    <script>
        // // hi按鈕要有alert
        // demo.onclick = function (){
        //     alert('hi ok 好了');
        // }
        // 移除 hi按鈕 用 detach() 和 remove()
        btnRemove.onclick = function(){
            $('#demo').remove();
        }
        btnDetach.onclick = function(){
            $('#demo').detach();
        }

        // 把 hi按鈕 加回到畫面上 (要先把按鈕放到倉庫)
        btnTest.onclick = function(){
            // 先移除 後加入
            var temp = $('#demo');
            $('#demo').remove();
            $('div:first').append(temp);
        }
        // hi按鈕要有alert(?)
        // js加入事件 + remove + append => alert ok
        // js加入事件 + detach + append => alert ok
        // jq加入事件 + remove + append => alert (X)
        // jq加入事件 + detach + append => alert ok
        
        $('#demo').on('click', function(){
            alert('第二種用jq寫法的事件');
        })


        // 20. 試著比較出 detach() 和 remove() 的差異
        

        // 10. 試著比較出 empty() 和 remove() 的差異
        //  =>   empty(): 清空元素的內容 (innerText | innerHtml(?))
        //  =>  remove(): 移除整個元素 (連標籤都沒有留下來) 
        $(".hello").empty();
        $(".goodbye").remove();

    </script>

</body>

</html>
