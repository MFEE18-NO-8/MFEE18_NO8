<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../_jquery-ui-1.12.1/jquery-ui.css">
    <script src="../../_js/jquery-3.4.1.js"></script>
    <script src="../../_jquery-ui-1.12.1/jquery-ui.js"></script>
    <style>
        .toggler {
            width: 500px;
            height: 200px;
            position: relative;
        }

        #button {
            padding: .5em 1em;
            text-decoration: none;
        }

        #effect {
            width: 240px;
            height: 170px;
            padding: 0.4em;
            position: relative;
            background: #fff;
        }

        #effect h3 {
            margin: 0;
            padding: 0.4em;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- 10. jQuery UI 官網文件所在 -->
    <!--    API Documentation > (左側) Effects > Color Animation -->

    <!-- 15. 複製官方網站的範例 -->
    <!--    Demos > Effects > Color Animation > (右側) Examples > Animate demo -->

    <div class="toggler">
        <div id="effect" class="ui-widget-content ui-corner-all">
            <h3 class="ui-widget-header ui-corner-all">Animate</h3>
            <p>
                Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing
                ut, luctus sed, hendrerit vitae, mi.
            </p>
        </div>
    </div>

    <button id="button" class="ui-state-default ui-corner-all">Toggle Effect</button>


    <!-- 20. $().animate() 是否一定需要 jquery-ui.js 才可以使用? (O, 如果要改變顏色)-->
    <script>
        $(function () {
            var state = true;
            $("#button").on("click", function () {
                if (state) {
                    $("#effect").animate({
                        backgroundColor: "#aa0000",
                        color: "#fff",
                        width: 500
                    }, 1000);
                } else {
                    $("#effect").animate({
                        backgroundColor: "#fff",
                        color: "#000",
                        width: 240
                    }, 1000);
                }
                state = !state;
            });
        });
    </script>
</body>

</html>
