<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../_jquery-ui-1.12.1/jquery-ui.css">
    <script src="../../_js/jquery-3.4.1.js"></script>
    <script src="../../_jquery-ui-1.12.1/jquery-ui.js"></script>
    <style>
        /* 這是官方的: 卷軸裡面有數字 */
        .custom-handle {
            /* width: 3em; */
            /* height: 1.6em; */
            /* top: 50%; */
            /* margin-top: -.8em; */
            /* text-align: center; */
            /* line-height: 1.6em; */
        }
        /* 這是官方的: 卷軸裡面有數字 */

        /* 這是官方的: 調色盤 */
        #red, #green, #blue {
            float: left;
            clear: left;
            width: 300px;
            margin: 15px;
        }
        #swatch {
            width: 120px;
            height: 100px;
            margin-top: 18px;
            margin-left: 350px;
            background-image: none;
        }
        #red .ui-slider-range { background: #ef2929; }
        #red .ui-slider-handle { width: 40px; border-color: #ef2929; }
        #green .ui-slider-range { background: #8ae234; }
        #green .ui-slider-handle { width: 40px; border-color: #8ae234; }
        #blue .ui-slider-range { background: #729fcf; }
        #blue .ui-slider-handle { width: 40px; border-color: #729fcf; }
        /* 這是官方的: 調色盤 */
    </style>
</head>

<body>

    <!-- 10. jQuery UI 官網文件所在 -->
    <!--    API Documentation > (左側) Widgets > Slider Widget -->

    <!-- 15. 複製官方網站的範例 -->
    <!--    Demos > Widgets > Slider > (右側) Examples > Colorpicker -->
    <!--    Demos > Widgets > Slider > (右側) Examples > Custom handle -->

    <!-- 20. 請試著合併上述兩個範例 -->
    <!--   * 在 Colorpicker 中 增加數字顯示 -->

    <!-- 這是官方的: 卷軸裡面有數字 -->
    <div id="slider">
        <div id="custom-handle" class="ui-slider-handle"></div>
    </div>
    <!-- 這是官方的: 卷軸裡面有數字-end -->
   
    <!-- 這是官方的: 調色盤  -->
    <div id="red">
        <div class="custom-handle ui-slider-handle"></div>
    </div>
    <div id="green">
        <div class="custom-handle ui-slider-handle"></div>
    </div>
    <div id="blue">
        <div class="custom-handle ui-slider-handle"></div>
    </div>

    <div id="swatch" class="ui-widget-content ui-corner-all"></div>
    <!-- 這是官方的: 調色盤 -end -->

    <script>
        $(function () {
            // 這是官方的: 卷軸裡面有數字↓↓↓↓↓↓
            var handle = $("#custom-handle");
            $("#slider").slider({
                create: function () {
                    handle.text($(this).slider("value"));
                },
                slide: function (event, ui) {
                    handle.text(ui.value);
                }
            });

            // 這是官方的: 調色盤↓↓↓↓↓↓
            $("#red, #green, #blue").slider({
                orientation: "horizontal",
                range: "min",
                max: 255, // (o)
                value: 127,
                // slide: refreshSwatch,
             
                create: function () {
                    $(this).find('.custom-handle').text($(this).slider("value"));
                },
                slide: function (event, ui) {
                    refreshSwatch();
                    $(this).find('.custom-handle').text(ui.value);
                    console.log(ui);
                },
                change: function(event, ui){
                    refreshSwatch();
                    $(this).find('.custom-handle').text(ui.value);
                },

            });
            $("#red").slider("value", 255);
            $("#green").slider("value", 140);
            $("#blue").slider("value", 60);
            
            function hexFromRGB(r, g, b) {
                var hex = [
                    r.toString(16),
                    g.toString(16),
                    b.toString(16)
                ];
                $.each(hex, function (nr, val) {
                    if (val.length === 1) {
                        hex[nr] = "0" + val;
                    }
                });
                return hex.join("").toUpperCase();
            }
            function refreshSwatch() {
                var red = $("#red").slider("value"),
                    green = $("#green").slider("value"),
                    blue = $("#blue").slider("value"),
                    hex = hexFromRGB(red, green, blue);
                $("#swatch").css("background-color", "#" + hex);
            }

        });

    </script>
</body>

</html>
